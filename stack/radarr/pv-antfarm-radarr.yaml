apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-antfarm-radarr
  annotations:
    volume.beta.kubernetes.io/mount-options: "noacl,nocto,noatime,nodiratime"
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.254.60
    path: '/mnt/array2/antfarm/radarr'
