apiVersion: v1
kind: Service
metadata:
  name: synclounge
spec:
  type: ClusterIP
  ports:
    - port: 8088
      targetPort: 8088
      protocol: TCP
      name: client
    - port: 8089
      targetPort: 8089
      protocol: TCP
      name: server
  selector:
    app: synclounge
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synclounge
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: issuer-cert-manager-production
spec:
  tls:
    - hosts:
        - sync.lauraflix.uk
      secretName: cert-synclounge
  rules:
    - host: sync.lauraflix.uk
      http:
        paths:
          - path: /slserver
            pathType: Prefix
            backend:
              service:
                name: synclounge
                port:
                  number: 8089
          - path: /
            pathType: Prefix
            backend:
              service:
                name: synclounge
                port:
                  number: 8088
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synclounge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: synclounge
  template:
    metadata:
      labels:
        app: synclounge
    spec:
      containers:
        - name: synclounge
          image: synclounge/synclounge:latest
          ports:
            - containerPort: 8088
            - containerPort: 8089
          env:
            - name: DOMAIN
              value: sync.lauraflix.uk
            - name: SERVERS
              value: |
                {
                  "name": "DuffleSync",
                  "location": "Earth",
                  "url": "https://sync.lauraflix.uk/slserver",
                  "logo": "https://dfl.mn/0lm",
                  "image": "https://dfl.mn/0lm"
                }
