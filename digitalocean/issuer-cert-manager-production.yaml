apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: issuer-cert-manager-production
spec:
  acme:
    email: security@duffleman.co.uk
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: cert-manager-production
    solvers:
      - selector:
          dnsZones:
            - "dfl.mn"
            - "duffle.one"
            - "georgeflix.uk"
            - "lauraflix.uk"
            - "tflga.me"
        dns01:
          cloudflare:
            email: cloudflare@duffle.one
            apiTokenSecretRef:
              name: cloudflare
              key: api-token
