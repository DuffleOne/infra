apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: auth
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: issuer-cert-manager-production
spec:
  tls:
    - hosts:
      - auth.dfl.mn
      secretName: cert-auth
  rules:
  - host: auth.dfl.mn
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth
            port:
              number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: duffleman/dfl:sha-226e378
          args: ["auth"]
          ports:
          - containerPort: 80
          env:
          - name: AUTH_PORT
            value: '80'
          - name: AUTH_JWT_ISSUER
            value: auth.dfl.mn
          - name: AUTH_WEBAUTHN_RPID
            value: auth.dfl.mn
          - name: AUTH_WEBAUTHN_RPORIGIN
            value: https://auth.dfl.mn
          - name: AUTH_WEBAUTHN_RPDISPLAYNAME
            value: DFL Auth
          - name: AUTH_DSN
            valueFrom:
              secretKeyRef:
                name: auth
                key: dsn
          - name: AUTH_PUBLIC_KEY
            valueFrom:
              secretKeyRef:
                name: auth
                key: public
          - name: AUTH_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: auth
                key: private
