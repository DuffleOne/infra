apiVersion: v1
kind: Service
metadata:
  name: short
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: short
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: short
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: issuer-cert-manager-production
spec:
  tls:
    - hosts:
        - dfl.mn
      secretName: cert-short
    - hosts:
        - api.duffle.one
      secretName: cert-dflapi
  rules:
    - host: dfl.mn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: short
                port:
                  number: 80
    - host: api.duffle.one
      http:
        paths:
          - path: /1/short
            pathType: Prefix
            backend:
              service:
                name: short
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: short
spec:
  replicas: 1
  selector:
    matchLabels:
      app: short
  template:
    metadata:
      labels:
        app: short
    spec:
      containers:
        - name: short
          image: ghcr.io/duffleone/dfl:sha-22dbbab
          args: ["short"]
          ports:
            - containerPort: 80
          env:
            - name: ENV
              value: prod
            - name: SHORT_SERVER_ADDR
              value: "0.0.0.0:80"
            - name: SHORT_SERVER_GRACEFUL
              value: "5"
            - name: SHORT_JWT_ISSUER
              value: auth.duffle.one
            - name: SHORT_LOGGING_FORMAT
              value: "json"
            - name: SHORT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: auth
                  key: public
            - name: SHORT_AWS_REGION
              value: eu-west-1
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: short
                  key: aws-access-key
            - name: AWS_DEFAULT_REGION
              value: eu-west-1
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: short
                  key: aws-secret-key
            - name: SHORT_ROOT_URL
              value: https://dfl.mn
            - name: SHORT_SALT
              valueFrom:
                secretKeyRef:
                  name: short
                  key: salt
            - name: SHORT_DSN
              valueFrom:
                secretKeyRef:
                  name: short
                  key: dsn
            - name: SHORT_REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: short
                  key: redis-uri
            - name: SHORT_STORAGE_PROVIDER
              value: aws
